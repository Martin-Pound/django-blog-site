{% extends "base.html" %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static '404.css' %}">
{% endblock %}

{% block title %}
    Page Not Found
{% endblock %}

{% block content %}
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a href="{% url 'index' %}" class="home-link">Go Back Home</a>
    </div>
{% endblock %}
