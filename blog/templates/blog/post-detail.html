{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static 'blog/images/' %}{{ post.image }}" alt="{{ post.title }}">
            <address>{{ post.author|title }}</address>
            <div>
                Last Updated <time>{{ post.date|date:"D M Y" }}</time>
            </div>
        </article>

    <main>
        {{ post.content|linebreaks }}
    </main>
    </section>
{% endblock %}
